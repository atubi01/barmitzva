<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>תודה על אישור ההגעה</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Varela Round', sans-serif;
          background: #f8f6f2;
          text-align: center;
          padding: 3rem;
          color: #5c4b36;
          position: relative;
        }

        .wheat-left, .wheat-right {
          position: absolute;
          top: 35%;
          width: 120px;
          height: auto;
          opacity: 0.7;
        }

        .wheat-left {
          left: 0;
        }

        .wheat-right {
          right: 0;
        }

        .thank-you-box {
          background-color: #fff;
          border: 1px solid #e0dccc;
          border-radius: 15px;
          padding: 2rem;
          max-width: 600px;
          margin: auto;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
          color: #6b4e2e;
          font-size: 2rem;
          margin-bottom: 1rem;
        }

        p {
          font-size: 1.2rem;
          margin-top: 1rem;
        }
    </style>
</head>
<body>
<img src="assets/images/wheat-right.png" class="wheat-right" alt="שיבולים ימין">
<img src="assets/images/wheat-left.png" class="wheat-left" alt="שיבולים שמאל">

<div class="thank-you-box">
    <h1>תודה שנרשמתם!</h1>
    <p>משפחת טובי</p>
</div>
</body>
</html>
